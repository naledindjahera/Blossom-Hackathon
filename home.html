<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe 2.0</title>

<link rel="stylesheet" href="style.css">

<style>


.align{
  display: flex;
  justify-content: center;
  align-items: center;
}

body
{
  background:#e2a9f1;


}
#Opening{
  position: relative; 
  text-align:center;
  background:#e2a9f1;
  padding:90px;
  border-radius:25px;
  animation: popIn 1s ease;
}

img{

  width:1000px;
  display:block;
  margin:auto;

}

h1{
  color:white;
  font-size:3rem;
  margin-bottom:30px;
  text-shadow:0 0 15px hotpink;
}

#start-btn{
  position:absolute;
  top:80%;
  left:50%;
  transform:translate(-50%, -50%);
  padding:18px 70px;
  font-size:1.5rem;
  border:none;
  border-radius:50px;
  background: linear-gradient(#ff4d6d,#ff85a2,#845ec2);
  cursor:pointer;
  box-shadow:0 0 20px hotpink;
  transition:0.3s ease;
}


</style>
</head>

<body>

<div id="Opening">

  <img src="image.png" alt=" homepage">

<button id="start-btn"
 onclick="window.location.href='index.html'">
 Start Game
</button>

</div>

</body>
</html>
